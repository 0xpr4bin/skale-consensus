language: cpp
env:
  global:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - TARGET=all
os: linux
dist: xenial
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - texinfo
      - lcov
      - clang-format-6.0
